<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <script src="tictactoe.js" defer></script>
</head>
<body>
<div id="content-wrapper">
<div id="header">
    <h1>Tic-Tac-Toe</h1>
</div>
<div id="game-board">
    <div id="score-board"><span id="score-label">Score </span><span id="player1-score" class="score">0</span> : <span id="player2-score" class="score">0</span> </div>

    <div id="playing-field">
        <div class="square" data-position="0"></div>
        <div class="square" data-position="1"></div>
        <div class="square" data-position="2"></div>
        <div class="square" data-position="3"></div>
        <div class="square" data-position="4"></div>
        <div class="square" data-position="5"></div>
        <div class="square" data-position="6"></div>
        <div class="square" data-position="7"></div>
        <div class="square" data-position="8"></div>
    </div>
    <button class='btn' id="new-game">New Game</button>

<div class="display-message hide"><div class="display-message-inner">Hello</div></div>
    </div>

</div> 
</body>
</html>
